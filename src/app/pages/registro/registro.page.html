<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons  slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="layoutregistro">

  <div class="ion-text-center" id="foto-perfil">
    <img [src]="fotoPerfil" alt="Foto de perfil" id="imagen-perfil" (click)="fileInput.click()">
    <input type="file" accept="=images/*" (change)="cambiarFotoPerfil($event)" hidden #fileInput>
  </div>

  <div id="registrouser">
    <ion-card class="center" id="formRegistro">
      <form [formGroup]="persona" (ngSubmit)="registrar()">
        <ion-card-header class="ion-text-center">Registro de Usuario</ion-card-header>
        <ion-card-content>
          <ion-input formControlName="rut" type="text" labelPlacement="stacked" label="RUT" fill="outline"></ion-input>

          <ion-input formControlName="nombre" type="text" labelPlacement="stacked" label="Nombre" fill="outline"></ion-input>

          <ion-input formControlName="correo" type="email" labelPlacement="stacked" label="Correo (@duocuc.cl)" fill="outline" placeHolder="correo@duocuc.cl"></ion-input>

          <ion-input formControlName="fecha_nacimiento" type="date" labelPlacement="stacked" label="Fecha de Nacimiento" fill="outline"></ion-input>

          <ion-input formControlName="password" type="password" labelPlacement="stacked" label="Contraseña" fill="outline">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>

          <ion-input formControlName="confirm_password" type="password" labelPlacement="stacked" label="Confirmar contraseña" fill="outline">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>

          <ion-select formControlName="genero" label="Género" labelPlacement="stacked" placeHolder="Género" fill="outline">
            <ion-select-option>Masculino</ion-select-option>
            <ion-select-option>Femenino</ion-select-option>
            <ion-select-option>Otro</ion-select-option>
            <ion-select-option>Prefiero no decirlo</ion-select-option>
          </ion-select>
          <br>
          <ion-item class="form-item tiene-auto-group">
            <ion-label class="tiene-auto-label">¿Tiene Auto?</ion-label>
            <ion-radio-group formControlName="tiene_auto">
              <ion-item>
                <ion-label>Sí</ion-label>
                <ion-radio slot="start" value="si"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>No</ion-label>
                <ion-radio slot="start" value="no"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-item>

            <ion-input *ngIf="persona.controls.tiene_auto.value==='si'" formControlName="patente_auto" type="text" label="Patente auto" labelPlacement="stacked" fill="outline"></ion-input>
            <ion-input *ngIf="persona.controls.tiene_auto.value==='si'" formControlName="marca_auto" type="text" label="Marca auto" labelPlacement="stacked" fill="outline"></ion-input>
            <ion-input *ngIf="persona.controls.tiene_auto.value==='si'" formControlName="color_auto" type="text" label="Color auto" labelPlacement="stacked" fill="outline"></ion-input>
            <ion-input *ngIf="persona.controls.tiene_auto.value==='si'" formControlName="asientos_disponibles" type="number" label="Capacidad de pasajeros" labelPlacement="stacked" fill="outline"></ion-input>
          <ion-button size="block" [disabled]="persona.invalid" type="submit" color="secondary" shape="round">REGISTRARSE</ion-button>
          <br>
          <p class="ion-text-center">¿Ya tienes una cuenta? Ingresa <a routerLink="/login">aquí</a></p>
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>
