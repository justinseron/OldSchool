<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="card-title">Registro de Usuario</ion-card-title>
    </ion-card-header>
    <form [formGroup]="persona" (ngSubmit)="registrar()">

      <ion-item class="form-item">
        <ion-label position="stacked">RUT</ion-label>
        <ion-input formControlName="rut" type="text"></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Correo</ion-label>
        <ion-input formControlName="correo" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" labelPlacement="stacked">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirmar Contraseña</ion-label>
        <ion-input formControlName="confirm_password" type="password" labelPlacement="stacked">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Fecha nacimiento</ion-label>
        <ion-input formControlName="fecha_nacimiento" type="date"></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Género</ion-label>
        <ion-select formControlName="genero" placeholder="Género">
          <ion-select-option value="masculino">Masculino</ion-select-option>
          <ion-select-option value="femenino">Femenino</ion-select-option>
          <ion-select-option value="otro">Otro</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Tipo usuario</ion-label>
        <ion-select formControlName="tipo_usuario">
          <ion-select-option value="Administrador">Administrador</ion-select-option>
          <ion-select-option value="Colaborador">Colaborador</ion-select-option>
          <ion-select-option value="Usuario">Usuario</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button [disabled]="persona.invalid" type="submit" size="block" color="warning">Registrar</ion-button>
      <ion-button [disabled]="!botonModificar || !persona.valid" (click)="modificar()" size="block" color="dark">Modificar</ion-button>
      <ion-button type="reset" size="block" color="secondary">Limpiar</ion-button>
    
    </form>
  </ion-card>

  <div *ngIf="usuarios.length > 0; else noHayUsuarios" class="user-list-container">
    <ion-list>
      <ion-item-sliding *ngFor="let usuario of usuarios">
        <ion-item>
          <ion-avatar slot="start">
            <img src="../../../assets/images/perfil.png" alt="Avatar de Usuario">
          </ion-avatar>
          <ion-label>
            <h2>{{usuario.rut}}</h2>
            <p>{{usuario.nombre}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="buscar(usuario)" color="warning">Buscar</ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option (click)="eliminar(usuario.rut)" color="danger">Eliminar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ng-template #noHayUsuarios>
    <img src="../../../assets/images/NO-HAY-DATOS.png" alt="No hay registros existentes">
  </ng-template>
</ion-content>
